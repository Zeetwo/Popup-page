<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="news-container">
         <button>Get Newsletter</button>
         <img src="images/cursor-hand.svg" alt="click-logo">
    </div>
    <div class="popup-container">
        <div class="overlay"></div>
        <div class="popup">
            <div class="close-icon">&times;</div>
            <img src="images/Group 1.png" alt="logo">
            <div class="content">
                <h2>Don’t miss out.</h2>
                <p>Sign up for our newsletter to stay <br> in the loop.</p>
            </div>
            <div class="sub-input">
                <input type="email"  placeholder="EMAIL ADDRESS" id="EMAIL">
                <input type="text" placeholder="SUBSCRIBE" id="submit">
            </div>
        </div>
    </div>
    <footer>
        <div class="para">
            <p>Copyright ©2024 Zeetwo</p>
        </div>
    </footer>
</body>
</html>
